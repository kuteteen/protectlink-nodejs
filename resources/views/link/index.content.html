{{^hasData}}
<p>nothing to protect, i gave them all.</p>
{{/hasData}}
{{#hasData}}
<div class="control-wrapper">
  <table class="pure-table">
    <thead>
      <tr>
        <th>id</th>
        <th>url</th>
        <th>postId</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      {{#links}}
      <tr>
        <td><a href="/link/{{id}}">{{id}}</a></td>
        <td>{{url}}</td>
        <td>{{postId}}</td>
        <td>
          <a href="/link/{{id}}/edit" class="pure-button button-edit"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          <a href="/link/{{id}}/delete" class="pure-button button-delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
          <a href="/unprotect/{{unprotectId}}" class="pure-button button-copy"><i class="fa fa-clipboard" aria-hidden="true"></i></a>
        </td>
      </tr>
      {{/links}}
    </tbody>
  </table>
</div>
{{/hasData}}
