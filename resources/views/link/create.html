<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Protect Link Node.js</title>

    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <div class="wrapper">
    <div class="container">

    <div class="pure-g">
      <div class="pure-u-1 pure-u-sm-1">
        <h1>
          <a href="/link">protect link</a> / create
        </h1>
        <form action="/link" method="POST" class="pure-form">
          {{#csrfToken}}
          <input type="text" name="_csrf" value="{{csrfToken}}" hidden>
          {{/csrfToken}}

          <div>
            <input class="pure-input-1" type="url" name="url" placeholder="https://google.com/" required>
          </div>

          <p>i want to protect the link above from ninja</p>

          <div>
            <label for="passwordLock" class="pure-checkbox">
              <input type="checkbox" name="passwordLock">
              with a
              <input class="pure-input-1-3" type="text" name="password" placeholder="stR0ng-p4sSw0rd!">
            </label>
          </div>

          <div>
            <label for="reactLock" class="pure-checkbox">
              <input type="checkbox" name="reactLock" checked>
              and require members to react with my post
            </label>
          </div>

          <p>to unprotect this link. i also</p>

          <div>
            <label for="minReactionLock" class="pure-checkbox">
              <input type="checkbox" name="minReactionLock">
              require at least
              <input type="number" name="minReaction" placeholder="100">
              reactions with my post
            </label>
          </div>

          <p>to unprotect.</p>

          <p>
            all set! now
            <button type="submit" class="pure-button pure-button-primary">let those ninja could never see my link!</button>
          </p>

        </form>
      </div>
    </div>
     
    </div>
    </div>
    <script src="/js/scripts.js"></script>
  </body>
</html>
